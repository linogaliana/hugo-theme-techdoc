<div class="panel {{ with .Get "status" }}panel-{{ . }}{{ else }}panel-primary{{ end }}">
{{- with .Get "title" -}}
<div class="panel-header-{{ $.Get "status" }}">
<h3>{{ if $.Get "icon" }}<i class="{{ $.Get "icon" }}"></i> {{ end }}{{- htmlUnescape . | markdownify -}}</h3>
</div>
{{- end -}}
<div class="panel-body-{{ $.Get "status" }}">
{{.Inner}}
</div>
</div>
